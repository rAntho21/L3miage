<body>
    <div id="jeu">
        <h2>Le Pendu</h2>
        <div id="difficultes">
            <p>Choissisez une difficulté :</p>
            <button id="facile">Facile</button>
            <button id="moyen">Moyen</button>
            <button id="difficile">Difficile</button>
        </div>
        <div id="hautJeu">
            <div id="pendu">
                <img id="penduu" src="../../assets/images/pendu00.png" alt="Pendu">
            </div>
            <div id="mot">
                <div id="generationMotFacile"></div>
                <div id="generationMotMoyen"></div>
                <div id="generationMotDifficile"></div>
            </div>
        </div>
        <div id="lettre">
            <button id="A"> A </button>
            <button id="B"> B </button>
            <button id="C"> C </button>
            <button id="D"> D </button>
            <button id="E"> E </button>
            <button id="F"> F </button>
            <button id="G"> G </button>
            <button id="H"> H </button>
            <button id="I"> I </button>
            <button id="J"> J </button>
            <button id="K"> K </button>
            <button id="L"> L </button>
            <button id="M"> M </button>
            <button id="N"> N </button>
            <button id="O"> O </button>
            <button id="P"> P </button>
            <button id="Q"> Q </button>
            <button id="R"> R </button>
            <button id="S"> S </button>
            <button id="T"> T </button>
            <button id="U"> U </button>
            <button id="V"> V </button>
            <button id="W"> W </button>
            <button id="X"> X </button>
            <button id="Y"> Y </button>
            <button id="Z"> Z </button>
        </div>

        <div id="essayeMot">
            <input type="text" id="essaye" placeholder="Essayer un mot"/>
            <button id="validerMot">Valider </button>
        </div>

        <div id="basPage">
            <div id="vie">
                <p>Vie : <span id="vieJoueur"></span></p>
            </div>

            <div id="score">
                <p>Score : <span id="scoreJoueur"></span></p>
            </div>
        </div>

        <div id="finJeu">
            <button id="rejouer">Rejouer</button>
        </div>
    </div>

    <script src="../../assets/js/pendu/main.js"></script>
